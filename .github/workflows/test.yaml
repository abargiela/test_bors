name: Upload generated releases

on:
  push:

jobs:
  upload_generated_releases:
    name: upload-generated-releases
    runs-on: ubuntu-latest
    timeout-minutes: 70
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: create a file
        run: mkdir /tmp/test/; echo 'test123' > /tmp/test/file_test1.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: upload file to the bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUCKET: ${{ secrets.BUCKET }}
          BUCKET_ENDPOINT: ${{ secrets.BUCKET_ENDPOINT }}
          working_directory: /tmp
        run: aws s3api put-object --key test/file_test1.txt --endpoint=$BUCKET_ENDPOINT --bucket $BUCKET
